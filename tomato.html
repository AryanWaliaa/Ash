<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>:)</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #video-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  #fullscreen-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  
<div id="video-container">
  <video id="fullscreen-video" autoplay loop muted>
    <source src="tomato.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<audio id="bg-audio" autoplay loop>
  <source src="tomato1.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

</body>
</html>
